<html>
  <head>
    <script>
      var attempt = 3; // Variable to count number of attempts.
      // Below function Executes on click of login button.
      function validate() {
        var username = document.getElementById("username").value;

        var password = document.getElementById("password").value;

        if (
          (username == "Formget" && password == "formget#123" && errCaptcha.innerHTML == "Done") ||
          (username == "aya" && password == "aya#123"&& errCaptcha.innerHTML == "Done") ||
          (username == "sara" && password == "sara#123"&&errCaptcha.innerHTML == "Done") ||
          (username == "talal" && password == "talal#123" && errCaptcha.innerHTML == "Done")
        ) {
          alert("Login successfully"); 
          window.location = "tablepage.html"; // Redirecting to other page.
          return false;
        } else {
          attempt--; // Decrementing by one.
          alert("You have left " + attempt + " attempt;");
          // Disabling fields after 3 attempts.
          if (attempt == 0) {
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("submit").disabled = true;
            return false;
          }
        }
      }


      let captcha = new Array();

function createCaptcha() {
  const activeCaptcha = document.getElementById("captcha");
  for (q = 0; q < 6; q++) {
    if (q % 2 == 0) {
      captcha[q] = String.fromCharCode(Math.floor(Math.random() * 26 + 65));
    } else {
      captcha[q] = Math.floor(Math.random() * 10 + 0);
    }
  }
  theCaptcha = captcha.join("");
  activeCaptcha.innerHTML = `${theCaptcha}`;
  }


  function validateCaptcha() {
  const errCaptcha = document.getElementById("errCaptcha");
  const reCaptcha = document.getElementById("reCaptcha");
  recaptcha = reCaptcha.value;
  let validateCaptcha = 0;
  for (var z = 0; z < 6; z++) {
    if (recaptcha.charAt(z) != captcha[z]) {
      validateCaptcha++;
    }
  }
  if (recaptcha == "") {
    errCaptcha.innerHTML = "Re-Captcha must be filled";
  } else if (validateCaptcha > 0 || recaptcha.length > 6) {
    errCaptcha.innerHTML = "Wrong captcha";
  } else {
    errCaptcha.innerHTML = "Done";
  }
}

  
    </script>

    <title>PLATFORM</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
        
      <div class="main">
        <h1> Welcome Back!</h1>
        <form id="form_id" method="post" name="myform">
          <label>User Name :</label>
          <input type="text" name="username" id="username" />
          <label>Password :</label>
          <input type="password" name="password" id="password" />
          


          <div class="acontainer">
            <div id="captcha" class="captcha"><script>createCaptcha();</script></div>
        <div class="restart">
         <a href="#" onclick="createCaptcha()">Change</a>
          </div>
            </div>
            <div class="winput">
              <input
                type="text"
                name="reCaptcha"
                id="reCaptcha"
                placeholder="Type The Captcha"
              />
            </div>
            <div id="errCaptcha" class="errmsg"></div>
            <input type="button" value="Submit" onclick="validateCaptcha()"  />
            
              <input type="button" value="Login" id="submit" onclick="validate()"   />
            </form>
            
          </div>
          
          

        
      
      </div>
    </div>
  </body>
</html>
